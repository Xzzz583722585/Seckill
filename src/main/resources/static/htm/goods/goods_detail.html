<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>秒杀商品详情</title>

    <script type="text/javascript" src="/js/thirdparty/jquery-3.4.1.js"></script>

    <script type="text/javascript" src="/js/common/config.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <script type="text/javascript" src="/js/common/websocket.js"></script>
    <script type="text/javascript" src="/js/seckill/seckill.js"></script>
    <script type="text/javascript" src="/js/goods/details.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">秒杀商品详情</div>
        <div class="panel-body">
            <!--<span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>-->
            <span>没有收货地址的提示。。。</span>
        </div>
        <table class="table" id="details">
            <tr>
                <td>商品名称</td>
                <td colspan="3" id="name"></td>
            </tr>
            <!--<tr>-->
                <!--<td>商品图片</td>-->
                <!--<td colspan="3"><img th:src="@{${goods.img}}" width="200" height="200" /></td>-->
            <!--</tr>-->
            <tr>
                <td>秒杀开始时间</td>
                <td id="startDate"></td>
                <td>
                    <input type="hidden" id="remainSeconds" />
                    <span id="seckillContent" >
                        秒杀倒计时：
                        <span id="countDown"></span>
                        秒
                    </span>
                </td>
                <td>
                    <button id="buyButton" style="display: none" class="btn btn-primary btn-block" onclick="doSeckill()">立即秒杀</button>
                </td>
            </tr>
            <tr>
                <td>商品原价</td>
                <td colspan="3" id="price"></td>
            </tr>
            <tr>
                <td>秒杀价</td>
                <td colspan="3" id="seckillPrice"></td>
            </tr>
            <tr>
                <td>库存数量</td>
                <td colspan="3" id="seckillStock"></td>
            </tr>
        </table>
    </div>
</body>
</html>
