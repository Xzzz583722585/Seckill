<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

    <script type="text/javascript" src="/js/thirdparty/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/js/thirdparty/md5.js"></script>

    <script type="text/javascript" src="/js/goods/seckill.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">秒杀商品详情</div>
        <div class="panel-body">
            <!--<span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>-->
            <span>没有收货地址的提示。。。</span>
        </div>
        <table class="table" id="goodslist">
            <tr>
                <td>商品名称</td>
                <td colspan="3" th:text="${goods.name}"></td>
            </tr>
            <!--<tr>-->
                <!--<td>商品图片</td>-->
                <!--<td colspan="3"><img th:src="@{${goods.img}}" width="200" height="200" /></td>-->
            <!--</tr>-->
            <tr>
                <td>秒杀开始时间</td>
                <td th:text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td id="miaoshaTip">
                    <input type="hidden" id="remainSeconds" th:value="${remainSec}" />
                    <span id="seckill_content" th:if="${seckillStatus eq 0}">秒杀倒计时：<span id="countDown" th:text="${remainSec}"></span>秒</span>
                    <span th:if="${seckillStatus eq 1}">秒杀进行中</span>
                    <span th:if="${seckillStatus eq 2}">秒杀已结束</span>
                </td>
                <td>
                    <!--<form id="miaoshaForm" method="POST" th:action="@{}">-->
                        <button id="buyButton" style="display: none" class="btn btn-primary btn-block" type="submit">立即秒杀</button>
                        <input type="hidden" name="goodsId" th:value="${goods.id}" />
                    <!--</form>-->
                </td>
            </tr>
            <tr>
                <td>商品原价</td>
                <td colspan="3" th:text="${goods.price}"></td>
            </tr>
            <tr>
                <td>秒杀价</td>
                <td colspan="3" th:text="${goods.seckillPrice}"></td>
            </tr>
            <tr>
                <td>库存数量</td>
                <td colspan="3" th:text="${goods.seckillStock}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
